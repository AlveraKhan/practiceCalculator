<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<!-- CALCULATOR -->

<div class="main">
    <div>
        <input class="result" type="text"  id="result">
    </div>
    <div>
        <button onclick="clearResult()" class="clearBtn">C</button>
        <button onclick="getNum('/')" class="btnDivide">&#247</button>

    </div>
    <div>
        <button onclick="getNum('7')" class="btn">7</button>
        <button onclick="getNum('8')" class="btn">8</button>
        <button onclick="getNum('9')" class="btn">9</button>
        <button onclick="getNum('*')" class="btn">X</button>
    </div> 
    <div> 
        <button onclick="getNum('4')" class="btn">4</button>
        <button onclick="getNum('5')" class="btn">5</button>
        <button onclick="getNum('6')" class="btn">6</button>
        <button onclick="getNum('-')" class="btn">-</button>
    </div> 
    <div> 
        <button onclick="getNum('1')" class="btn">1</button>
        <button onclick="getNum('2')" class="btn">2</button>
        <button onclick="getNum('3')" class="btn">3</button>
        <button onclick="getNum('+')" class="btn">+</button>
    </div>
    <div>
        <button onclick="getNum('0')" class="halfBtn">0</button>
        <button onclick="getResult()" class="halfBtn " style="background-color: green;">=</button>
    </div>
</div>






    
</body>
<script src="app.js"></script>
</html>
